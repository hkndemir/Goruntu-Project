<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="../static/style.css">

    <title>Görüntü Proje</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">HOŞGELDİNİZ</h3>
            <form class="mb-5" action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data">
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label  class="col-form-label">Dosya</label>
                  <input style="background-color: #efefef;" type="file" id="files" name = "file" class="form-control" >
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label  class="col-form-label">SVM</label>
                  <input type="radio" name="class" class="form-control" value="SVM">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label  class="col-form-label">LOGIST</label>
                  <input  type="radio" name="class" class="form-control" value="LOGIST">
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label  class="col-form-label">Test Yüzdesi</label>
                  <input style="background-color: #efefef;" type="number" class="form-control">
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label  class="col">Araç Logo Tahmini: <span style="color:red;">{{content}}</span></label>

                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input  type="submit" value="Gönder" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
</script>

  </body>
</html>
